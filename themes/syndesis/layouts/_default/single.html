{{ define "main" }}
<div class="faq">
  <h1>{{ .Title }}</h1>
  {{ if .Params.toc }}
  <div class="row">
    <div class="col-xs-12 col-xl-8">
      {{ .Content | safeHTML  }}
    </div>
    <div id="toc" class="col-xl-4 hidden-lg-down">
      {{ .TableOfContents }}
    </div>
  </div>
{{ else }}
{{ .Content | safeHTML }}
{{ end }}
</div>
{{ end }}
